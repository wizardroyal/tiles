<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    /* [Same styling from your current code, unchanged for consistency] */
    .correct {
      background-color: green !important;
    }
    .incorrect {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="question-box">
    <h3 id="question-text"></h3>
    <div id="options"></div>
  </div>
  <div id="scoreboard">
    Score: <span id="score">0</span><br>
    Lives: <span id="lives">4</span>
  </div>
  <div id="start-screen">
    <div class="start-content">
      <h1>Quiz Runner</h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>
  <div id="game-over-box">
    <h2 id="game-over-title">Game Over!</h2>
    <p id="game-over-message"></p>
    <p>Your score: <span id="final-score"></span></p>
    <button class="btn" onclick="location.reload()">Reblend</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const questionBox = document.getElementById("question-box");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");

    let score = 0;
    let lives = 4;
    let gameRunning = false;
    let currentQuestionIndex = -1;
    let currentBatch = 0;
    let questionTimer = null;
    let questionAnswered = false;
    let obstacle = null;
    let obstacleHandled = false;
    let obstacleSpeed = 2.5;

    const player = {
      x: 100,
      y: 300,
      width: 40,
      height: 40,
      vy: 0,
      gravity: 1,
      jumpStrength: -24,
      grounded: true,
      update() {
        this.vy += this.gravity;
        this.y += this.vy;
        if (this.y >= 300) {
          this.y = 300;
          this.vy = 0;
          this.grounded = true;
        } else {
          this.grounded = false;
        }
      },
      jump() {
        if (this.grounded) {
          this.vy = this.jumpStrength;
          this.grounded = false;
        }
      },
      draw() {
        ctx.fillStyle = "#ff5722";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    };

    const questionDurations = [10000, 8000, 6000, 4000];
    let shuffledQuestions = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      gameRunning = true;
      score = 0;
      lives = 4;
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
      document.getElementById("start-screen").style.display = "none";
      shuffledQuestions = shuffle([...questions]).slice(0, 20);
      currentQuestionIndex = -1;
      currentBatch = 0;
      spawnNextObstacleWithQuestion();
      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      obstacle = {
        x: canvas.width,
        y: 320,
        width: 40,
        height: 80
      };
    }

    function drawObstacle() {
      if (!obstacle) return;
      ctx.fillStyle = "#555";
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function updateObstacle() {
      if (!obstacle) return;
      obstacle.x -= obstacleSpeed;
      if (obstacle.x < player.x + player.width + 10 && !obstacleHandled && player.grounded) {
        if (questionAnswered) {
          if (lastAnswerCorrect) {
            player.jump();
          } else {
            loseLife();
          }
          obstacleHandled = true;
        }
      }
      if (obstacle && obstacle.x + obstacle.width < 0) {
        obstacle = null;
      }
    }

    function loseLife() {
      lives--;
      document.getElementById("lives").textContent = lives;
      if (lives <= 0) {
        showGameOverMessage();
      }
    }

    function showGameOverMessage() {
      gameRunning = false;
      document.getElementById("final-score").textContent = score;
      const batch = Math.floor(currentQuestionIndex / 5);
      let message = "";
      switch (batch) {
        case 0: message = "Hell no, Stay off our Streets"; break;
        case 1: message = "Learner, don't drive too close to him"; break;
        case 2: message = "Certified! License to Blend"; break;
        case 3: message = "Experienced Blender! Been there, done that"; break;
      }
      document.getElementById("game-over-title").textContent = "Game Over!";
      document.getElementById("game-over-message").textContent = message;
      document.getElementById("game-over-box").style.display = "block";
    }

    function showVictoryMessage() {
      gameRunning = false;
      document.getElementById("final-score").textContent = score;
      document.getElementById("game-over-title").innerHTML = "<span style='line-height:1.5;'>Wait a minute, Is that you Dmitry?<br>Dmitry?<br>Congrats driver, you're CERTIFIED!!! Licensed to Blend</span>";
      document.getElementById("game-over-message").textContent = "";
      document.getElementById("game-over-box").style.display = "block";
    }

    function checkAnswer(selected, correct, button) {
      clearTimeout(questionTimer);
      questionAnswered = true;

      const allButtons = document.querySelectorAll(".option");
      allButtons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        button.classList.add("correct");
        score += 10;
        document.getElementById("score").textContent = score;
        lastAnswerCorrect = true;
      } else {
        button.classList.add("incorrect");
        lastAnswerCorrect = false;
      }

      setTimeout(() => {
        questionBox.style.display = "none";
        if (currentQuestionIndex >= 19 && lives > 0) {
          showVictoryMessage();
        } else {
          spawnNextObstacleWithQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      const q = shuffledQuestions[++currentQuestionIndex];
      currentBatch = Math.floor(currentQuestionIndex / 5);

      questionBox.style.display = "block";
      questionText.textContent = q.q;
      optionsContainer.innerHTML = "";
      questionAnswered = false;
      obstacleHandled = false;

      q.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.addEventListener("click", () => checkAnswer(option, q.answer, button));
        optionsContainer.appendChild(button);
      });

      questionTimer = setTimeout(() => {
        if (!questionAnswered) {
          questionBox.style.display = "none";
          spawnNextObstacleWithQuestion();
        }
      }, questionDurations[currentBatch]);
    }

    function spawnNextObstacleWithQuestion() {
      if (!gameRunning) return;
      spawnObstacle();
      showQuestion();
    }

    const questions = [
      { q: "What is the capital of France?", options: ["Paris", "Rome", "Berlin", "Madrid"], answer: "Paris" },
      { q: "What is 5 + 3?", options: ["8", "6", "9", "7"], answer: "8" },
      { q: "Who painted the Mona Lisa?", options: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"], answer: "Leonardo da Vinci" },
      { q: "What is the largest planet?", options: ["Jupiter", "Saturn", "Earth", "Mars"], answer: "Jupiter" },
      { q: "Who wrote 'Romeo and Juliet'?", options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Mark Twain"], answer: "William Shakespeare" },
      { q: "What is the square root of 16?", options: ["4", "8", "16", "2"], answer: "4" },
      { q: "Which gas do plants absorb from the air?", options: ["Carbon dioxide", "Oxygen", "Nitrogen", "Hydrogen"], answer: "Carbon dioxide" },
      { q: "Boiling point of water?", options: ["100°C", "90°C", "110°C", "120°C"], answer: "100°C" },
      { q: "Capital of Japan?", options: ["Tokyo", "Seoul", "Beijing", "Bangkok"], answer: "Tokyo" },
      { q: "Hardest natural substance?", options: ["Diamond", "Gold", "Iron", "Platinum"], answer: "Diamond" },
      { q: "Speed of light?", options: ["299,792 km/s", "150,000 km/s", "1,000,000 km/s", "30,000 km/s"], answer: "299,792 km/s" },
      { q: "Currency of the UK?", options: ["Pound", "Euro", "Dollar", "Yen"], answer: "Pound" },
      { q: "Which is a mammal?", options: ["Whale", "Shark", "Octopus", "Tuna"], answer: "Whale" },
      { q: "Chemical symbol for Gold?", options: ["Au", "Ag", "Gd", "Go"], answer: "Au" },
      { q: "Which ocean is largest?", options: ["Pacific", "Atlantic", "Indian", "Arctic"], answer: "Pacific" },
      { q: "First man on the moon?", options: ["Neil Armstrong", "Buzz Aldrin", "Yuri Gagarin", "John Glenn"], answer: "Neil Armstrong" },
      { q: "H2O is?", options: ["Water", "Oxygen", "Hydrogen", "Salt"], answer: "Water" },
      { q: "Primary colors?", options: ["Red, Blue, Yellow", "Green, Blue, Red", "Purple, Yellow, Red", "Red, Green, Orange"], answer: "Red, Blue, Yellow" },
      { q: "Where's the Eiffel Tower?", options: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
      { q: "What planet is known as the Red Planet?", options: ["Mars", "Venus", "Saturn", "Mercury"], answer: "Mars" }
    ];

    document.getElementById("start-btn").addEventListener("click", startGame);

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, 340, canvas.width, 60);
      player.update();
      player.draw();
      updateObstacle();
      drawObstacle();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
